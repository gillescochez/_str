<!DOCTYPE html>
<html>

<body>
<p>
    <a href="helper.html">Helper functions tests</a> - 
    Test write(): <span id="writeTest"><script>_str('success').write();</script></span>

    var el = document.getElementById('writeTest');
    if (el.innerText == 'success') el.style.color = 'green';
    else {
	el.innerText = 'fail';
	el.style.color = 'red';
    }
    </script>
</p>
